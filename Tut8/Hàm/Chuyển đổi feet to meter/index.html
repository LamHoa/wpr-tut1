<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foot to Meter</title>
</head>
<body>
    <h3>Convert Foot to Meter</h3>
    <input type="number" name="foot" id="foot" placeholder="Input (ft.)" oninput="footToMeter(this.value)" onchange="footToMeter(this.value)">
    <span>
        = <span id="mConverted"></span> m
    </span>
    <h3>Convert Meter to Foot</h3>
    <input type="number" name="meter" id="meter" placeholder="Input (m)" oninput="meterToFoot(this.value)" onchange="meterToFoot(this.value)">
    <span>
        = <span id="ftConverted"></span> ft.
    </span>

    <script>
        let mConverted = document.getElementById('mConverted');
        let ftConverted = document.getElementById('ftConverted');
        
        function footToMeter(foot) {
            foot = parseFloat(foot);
            let meter = 0.305 * foot;
            mConverted.innerText = meter;
        }

        function meterToFoot(meter) {
            meter = parseFloat(meter);
            let foot = 3.279 * meter;
            ftConverted.innerText = foot;
        }

    </script>
</body>
</html>

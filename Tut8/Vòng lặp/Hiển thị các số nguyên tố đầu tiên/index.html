<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
</head>
<body>
    <script>
        let numbers = prompt('Enter the numbers of prime');
        let count = 0;
        let n = 2;
        
        while(count < numbers){
            let notPrime = 0;
            for (let i = 2; i < n; i++) {
                if (n % i == 0) {
                    notPrime = 1;
                    break;
                }
            }
            if (notPrime == 0) {
                document.write(n + ' ');
                count++;
            }
            n++;
        }
    </script>
</body>
</html>
